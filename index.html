    <script type="text/javascript">
       $(document).ready(function () {
           console.log("doc ready");
           var incomingPeers = [];
           var targetId = 0;
           const params = new Map(location.search.slice(1).split('&').map(kv => kv.split('=')));
           if(params.has('id')){
            targetId = params.get('id');
                if(targetId!= undefined){
                    $("#share").hide();
                }
           }

        var simplemde = new SimpleMDE({
            toolbar : false,
            element: $("textarea#id1")[0],
            initialValue: "",
        });
        simplemde.codemirror.on("change", function(changeObj, obj2){
            //$("#regTitle").html(simplemde.value());
            LogData(obj2.from.ch, obj2.text[0], obj2.origin);
        });

        var conn;
        var peer = new Peer({key: 'api'});
        peer.on('open', function(id){
            console.log('peer id: '+peer.id);
            createController(peer.id); 
            if(targetId != 0){
                var c = peer.connect(targetId);
					c.on('open', function(){
                        connect(c);
                        //Sending my peer id to the connecting id
                        conn.send("Data:"+peer.id);
					});
            } 
        });
        peer.on('connection', connect);   
        function connect(c){
            conn = c
            conn.on('data',function(data){
                console.log(data);
                if(data.startsWith("Data")){
                    var incomingPeerId = data.split(":")[1];
                    var text = fetchCrdt();
                    console.log(text);
                    conn.send("Text:"+text);
                }
                if(data.startsWith("Text")){
                    var text = data.split(":")[1];
                    //$("#id1").val(text);        
                    simplemde.value(text);  
                }
            });
            conn.on('close', disconnect);
        }

        function disconnect(){
            if (conn.peer) {
                conn.peer = null;
                conn.close();
            }
        }
        
        $('#share').on("click", function () {
            getURL();
        });
    });
        
    </script>
