    <script type="text/javascript">
       $(document).ready(function () {
           console.log("doc ready");
           var newLineArr = [];
           var connections = [];
           var targetId = 0;
           var canChange = true;
           const params = new Map(location.search.slice(1).split('&').map(kv => kv.split('=')));
           if(params.has('id')){
            targetId = params.get('id');
                if(targetId!= undefined){
                    $("#share").hide();
                }
           }
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/chrome");        
        editor.getSession().on('change', function(e){
            if(canChange){
                 var pos = editor.selection.getCursor();
                 var index = editor.getSession().getDocument().positionToIndex(pos);
                 LogData(index, e.lines[0], e.action, connections);
            }
        });

        var conn;
        var peer = new Peer({key: 'api'});
        peer.on('open', function(id){
            console.log('peer id: '+peer.id);
            createController(peer.id); 
            if(targetId != 0){
            		console.log("target not 0");
                var c = peer.connect(targetId);
					c.on('open', function(){
                        connect(c);
                        //Sending my peer id to the connecting id
                        connections.push({"id": peer.id, "conn":conn, "target": targetId});	//target is the initiator, peer stores only one connection (connection with target)
                        conn.send("Data:"+peer.id);
                        //Sending my peer id to the connecting id
                        connections.push({"id": peer.id, "conn":conn, "target": targetId});                       
					});
            } 
        });
        peer.on('connection', connect);   
        function connect(c){
            conn = c
            conn.on('data',function(data){
                console.log(data);
                if(data.startsWith("Data")){
                    var incomingPeerId = data.split(":")[1];
                    // Adding the connecting peer to my list of connections
                    if(connections != undefined || !connections.id.includes(incomingPeerId)){
                        console.log("log incom id "+incomingPeerId);
                        connections.push({"id":incomingPeerId, "conn":conn, "target": peer.id});	//target is the initiator, initiator stores all the connections
                        console.log(connections);
                    }
                    //Sending my current existing objects to the connecting peer id
                    //(peerid,connections list, struct, version)
                    var crdt = fetchCrdt();
                    crdt = JSON.stringify(crdt);
                    //connJSON = JSON.stringify(connections);
                    conn.send("Initial crdt:"+crdt);
                    //conn.send("NewlineArr:"+JSON.stringify(newLineArr));
                    //conn.send("Connection list:"+connJSON);
                }
                else if(data.startsWith("Initial crdt")){
                    var crdt = data.replace("Initial crdt:",""); 
                    crdt = JSON.parse(crdt); 
                    if(crdt.struct!=undefined){
                        console.log("Receiving the initial struct");
                        console.log(crdt.struct);
                        //Assign it to my struct
                        syncStruct(crdt.struct, crdt.text);
                        //Assign the text to my editor
                        //simplemde.value(crdt.text); 
                        console.log("recvd text: "+crdt.text);
                        canChange = false;
                        var document = editor.getSession().getDocument(); 
                        document.setValue(crdt.text);
                        canChange = true;
                    }
                    else{
                        console.log("Struct is undefined");
                        console.log(crdt);
                    }                    
                }
                else if(data.startsWith("Insert")) {	
                		var connect = data.replace("Insert:","");
                		console.log("HTML remote "+JSON.parse(connect).Insert.value);
                		LogRemoteInsertData(JSON.parse(connect).Insert, connect);
                }
                else if(data.startsWith("GetConnections")) {
                		var r = data.replace("GetConnections:",""); //has peer id which has requested the connections and char object
                		SendResult(r); 
                		SendConnections(connections);
                }
                else { //called by SendConnections in order to call the broadcastNew function
                		var splitData = data.split(" break ");
                		var insertData = JSON.parse(splitData[0]);
                		CallBroadcast(insertData.char, splitData[1]);
                }
            });
            //conn.on('close', disconnect);
        }

        function disconnect(){
            if (conn.peer) {
                conn.peer = null;
                conn.close();
            }
        }
        
        $('#share').on("click", function () {
            getURL();
        });
    });
        
    </script>
